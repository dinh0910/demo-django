{% extends 'pages/base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Age</label>
        <input type="number" class="form-control" name="age" id="exampleFormControlInput2" placeholder="Enter age"
          min="1" max="100">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked value="0">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
